<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>
<style>
     body{
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	font-family: 'Jost', sans-serif;
	background:darkcyan;
}
.main{
	width: 350px;
	height: 500px;
	background: red;
	overflow: hidden;
	background: url("https://doc-08-2c-docs.googleusercontent.com/docs/securesc/68c90smiglihng9534mvqmq1946dmis5/fo0picsp1nhiucmc0l25s29respgpr4j/1631524275000/03522360960922298374/03522360960922298374/1Sx0jhdpEpnNIydS4rnN4kHSJtU1EyWka?e=view&authuser=0&nonce=gcrocepgbb17m&user=03522360960922298374&hash=tfhgbs86ka6divo3llbvp93mg4csvb38") no-repeat center/ cover;
	border-radius: 10px;
	box-shadow: 5px 20px 50px #000;
}
#chk{
	display: none;
}
.signup{
	position: relative;
	width:100%;
	height: 100%;
}
label{
	color: #fff;
	font-size: 2.3em;
	justify-content: center;
	display: flex;
	margin: 60px;
	font-weight: bold;
	cursor: pointer;
	transition: .5s ease-in-out;
}
input{
	width: 60%;
	height: 20px;
	background: #e0dede;
	justify-content: center;
	display: flex;
	margin: 20px auto;
	padding: 10px;
	border: none;
	outline: none;
	border-radius: 5px;
}
button{
	width: 60%;
	height: 40px;
	margin: 10px auto;
	justify-content: center;
	display: block;
	color: #fff;
	background:green;
	font-size: 1em;
	font-weight: bold;
	margin-top: 20px;
	outline: none;
	border: none;
	border-radius: 5px;
	transition: .2s ease-in;
	cursor: pointer;
}
.login{
	height: 460px;
	background: #eee;
	border-radius: 60% / 10%;
	transform: translateY(-180px);
	transition: .8s ease-in-out;
}
.login label{
	color:green;
	transform: scale(.6);
}

#chk:checked  ~.login{
	transform: translateY(-500px);
}
#chk:checked  ~.login label{
	transform: scale(1);	
}
#chk:checked  ~.signup label{
	transform: scale(.6);
}
</style>
<body>
    <div id="form">
        <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true">
            <div class="signup">
                <form id="signupForm">
                    <label for="chk" aria-hidden="true">Sign up</label>
                    <input type="text" name="txt" id="username" placeholder="User name" required="">
                    <input type="email" name="email" id="emailSignup" placeholder="Email" required="">
                    <input type="password" name="pswd" id="passwordSignup" placeholder="Password" required="">
                    <button type="button" onclick="validateSignUp()">Sign up</button>
                </form>
            </div>
            <div class="login">
                <form id="loginForm">
                    <label for="chk" aria-hidden="true">Login</label>
                    <input type="email" name="email" id="emailLogin" placeholder="Email" required="">
                    <input type="password" name="pswd" id="passwordLogin" placeholder="Password" required="">
                    <button type="button" onclick="validateLogin()">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function validateSignUp() {
            const username = document.getElementById("username").value;
            const emailSignup = document.getElementById("emailSignup").value;
            const passwordSignup = document.getElementById("passwordSignup").value;

            if (username.length <= 8 || !emailSignup.includes('@') || passwordSignup.length <= 8) {
                alert("Username, valid email, and password (more than 8 characters) are required.");
            } else {
                alert("Sign up successful!");
            }
        }

        function validateLogin() {
            const emailLogin = document.getElementById("emailLogin").value;
            const passwordLogin = document.getElementById("passwordLogin").value;

            if (!emailLogin.includes('@') || passwordLogin.length <= 8) {
                alert("Valid email and password (more than 8 characters) are required.");
            } else {
                alert("Login successful!");
            }
        }
    </script>
</body>
</html>
