<!DOCTYPE html>
<html>

<head>
  <title>Hospital Appointment Booking</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <h2 class="text-center mb-4">Appointment Booking</h2>
        <form action="appointment_confirmation.php" method="POST">
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="department">Department:</label>
            <select id="department" name="department" class="form-control" required>
              <option value="">Select Department</option>
              <option value="Cardiology">Cardiology</option>
              <option value="Orthopedics">Orthopedics</option>
              <option value="Dermatology">Dermatology</option>
              <option value="Neurology">Neurology</option>
              <option value="Nephrology">Nephrology</option>
              <option value="Dentistry">Dentistry</option>
            </select>
          </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" class="form-control" required>
          </div>

         

         

          <div class="text-center">
            <input type="submit" value="Submit" class="btn btn-primary">
          </div>
        </form>
      </div>
      <div class="col-lg-6">
        <!-- Add your image here -->
        <img src="https://img.freepik.com/premium-vector/book-doctor-appointment-card-template_151150-11155.jpg?w=2000" class="img-fluid"  alt="Appointment Image">
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
