<!DOCTYPE html>
<html>
  

<head>

  <title>Hospital Appointment Booking</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
  nav{
  top: 0;
  position: fixed;
  display: flex;
 width: 100%;
 height: 18vh;
 background-color: #fff;
 z-index: 999; 
}
nav ul {
  display: flex;
  margin: 0.2%;
  list-style-type: none;
  padding: 1%;
  margin-top: 3%;
}

nav ul a{
  transition: all 0.3s ease-in-out;
}

nav ul a:hover{
  color: rgb(30, 138, 30);
  text-decoration: underline;
}

nav a {
  color: rgb(8, 8, 8);
  text-decoration: none;
  font-size: 1.4rem;
  font-weight: 500;
  margin: 15px;

}

nav .logo{
  padding-right: 4%;
  width: 85%;
  height: 18vh;
  cursor: pointer;
}

.search{
  margin-top: 4%;
  margin-left: 11%;
  
}
</style>
<body>
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <h2 class="text-center mb-4">Appointment Booking</h2>
        <form id="myForm" >
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="department">Department:</label>
            <select id="department" name="department" class="form-control" required>
              <option value="">Select Department</option>
              <option value="Cardiology">Cardiology</option>
              <option value="Orthopedics">Orthopedics</option>
              <option value="Dermatology">Dermatology</option>
              <option value="Neurology">Neurology</option>
              <option value="Nephrology">Nephrology</option>
              <option value="Dentistry">Dentistry</option>
            </select>
          </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" class="form-control" required>
          </div>

         

         

          <div class="text-center">
            <input type="submit" value="Submit" class="btn btn-primary">
          </div>
        </form>
      </div>
      <div class="col-lg-6">
        <img src="https://img.freepik.com/premium-vector/book-doctor-appointment-card-template_151150-11155.jpg?w=2000" class="img-fluid"  alt="Appointment Image">
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<script>
 
    const appointmentForm = document.getElementById('appointmentForm');
    const nameField = document.getElementById('name');
    const emailField = document.getElementById('email');
    const phoneField = document.getElementById('phone');
    const departmentField = document.getElementById('department');
    const ageField = document.getElementById('age');
    const dateField = document.getElementById('date');

    document.getElementById('myForm').addEventListener('submit', function (event) {
        let isValid = true;

        // Validate Full Name
        if (!/^[A-Za-z\s]+$/.test(nameField.value.trim())) {
            nameField.classList.add('is-invalid');
            isValid = false;
        } else {
            nameField.classList.remove('is-invalid');
        }

        // Validate Email
        if (!/^[\w\.-]+@[\w\.-]+\.\w+$/.test(emailField.value.trim())) {
            emailField.classList.add('is-invalid');
            isValid = false;
        } else {
            emailField.classList.remove('is-invalid');
        }

        // Validate Phone Number
        if (!/^\d{10}$/.test(phoneField.value.trim())) {
            phoneField.classList.add('is-invalid');
            isValid = false;
        } else {
            phoneField.classList.remove('is-invalid');
        }

        // Validate Department
        if (departmentField.value === '') {
            departmentField.classList.add('is-invalid');
            isValid = false;
        } else {
            departmentField.classList.remove('is-invalid');
        }

        // Validate Age
        if (isNaN(ageField.value) || ageField.value <= 0) {
            ageField.classList.add('is-invalid');
            isValid = false;
        } else {
            ageField.classList.remove('is-invalid');
        }

        // Validate Preferred Date
        if (!dateField.value) {
            dateField.classList.add('is-invalid');
            isValid = false;
        } else {
            dateField.classList.remove('is-invalid');
        }

        if (!isValid) {
            event.preventDefault(); // Prevent form submission if there are errors
        } else {
            alert('Form submitted successfully!');
        }
    });
</script>

</html>
